<a style="cursor: pointer;" class="clearfix" (click)="onRecipeSelected()">
            <div class="panel-default panel shadow">
                <div class="panel-body">
                    <div class="pull-left">
                        <h4>{{ recipe.name }}</h4>
                        <p> {{recipe.description }}</p>

                    </div>

                    <div class="pull-right">
                        <img [src]="recipe.imagePath" alt=" {{recipe.name }}" class="img-responsive" style="max-height: 60px;">
                    </div>
                </div>
            </div>

        </a>
